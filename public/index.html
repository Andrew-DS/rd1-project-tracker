<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RD1 - Timesheet</title>
    <link rel="stylesheet" href="./Content/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        if (!sessionStorage.getItem('username')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <!-- Mobile top bar -->
    <header class="top-bar">
        <h1 class="app-title">Project Entry</h1>
        <button id="menu-toggle" class="hamburger">☰</button>
    </header>

    <!-- Mobile dropdown menu -->
    <nav id="mobile-menu" class="mobile-menu hidden">
        <button id="logout-btn-mobile">Logout</button>
    </nav>

    <!-- Mobile entry section -->
    <section class="entry-section">

        <div class="form-row category-row" id="category-row">
            <label for="category-list-mobile" id="category-label-mobile">Category List:</label>
            <div class="category-actions" id="category-actions-mobile">
                <button id="add-category-btn-mobile">+</button>
                <button id="remove-category-btn-mobile">−</button>
            </div>
            <select id="category-list-mobile"></select>
        </div>

        <div class="form-row">
            <label for="hours-mobile">Hours (Per day):</label>
            <select id="hours-mobile"></select>
        </div>

        <div class="form-row">
            <label for="entry-start-mobile">Start Date:</label>
            <input type="date" id="entry-start-mobile">
        </div>

        <div class="form-row">
            <label for="entry-end-mobile">End Date:</label>
            <input type="date" id="entry-end-mobile">
        </div>

        <div class="button-row">
            <button id="remove-entry-mobile">Remove Entry</button>
            <button id="upload-entry-mobile">Upload Entry</button>
        </div>
    </section>

    <div class="entry-toggle">
        <button id="toggle-entry-btn">
            <span id="entry-caret">▲</span>
        </button>
    </div>
    <div class="submit-container">
        <button id="submit-week-mobile" class="full-width">Submit Week</button>
    </div>

    <main class="calendar-container mobile-calendar">
        <div id="swipe-glow-left" class="swipe-glow left"></div>
        <div id="swipe-glow-right" class="swipe-glow right"></div>
        <div id="calendar-mobile">
        </div>
    </main>

    <!-- Mobile Day popup -->
    <div id="day-popup" class="day-popup hidden">
        <div class="day-popup-content">
            <span id="close-popup">&times;</span>
            <h3 id="popup-date"></h3>
            <div id="popup-details"></div>
        </div>
    </div>

    <!-- Desktop layout -->
    <div class="container">
        <aside class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-top">
                    <h2>Project Entry</h2>

                    <div class="category-header">
                        <label for="category-list-desktop">Category List:</label>
                        <div class="category-actions">
                            <button id="add-category-btn-desktop">+</button>
                            <button id="remove-category-btn-desktop">−</button>
                        </div>
                    </div>
                    <select id="category-list-desktop"></select>

                    <label for="hours-desktop">Hours (Per day):</label>
                    <select id="hours-desktop"></select>

                    <label for="entry-start-desktop">Start Date:</label>
                    <input type="date" id="entry-start-desktop">

                    <label for="entry-end-desktop">End Date:</label>
                    <input type="date" id="entry-end-desktop">

                    <button id="upload-entry-desktop">Upload Entry</button>
                    <button id="remove-entry-desktop">Remove Entry</button>
                </div>

                <div class="sidebar-bottom-buttons">
                    <button id="submit-week-desktop">Submit Week</button>
                    <button id="logout-btn-desktop">Logout</button>
                </div>
            </div>
        </aside>

        <main class="calendar-container">
            <div id="calendar-desktop">
                <!-- month-navigation and table will be injected here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/sheetjs-style/dist/xlsx.full.min.js"></script>
    <script src="./Content/js/script.js"></script>
</body>
</html>
