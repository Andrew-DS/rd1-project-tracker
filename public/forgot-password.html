<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./Content/css/login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h2>Reset Password</h2>
        <form id="forgot-password-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="new-password">New Password:</label>
            <div class="password-wrapper">
                <input type="password" id="new-password" required>
                <span class="toggle-password" id="toggle-password">&#128065;</span>
            </div>

            <button type="submit">Reset Password</button>

            <div style="margin-top: 1.5rem;">
                <a href="login.html" style="color: #003278; font-weight: bold; text-decoration: none;">← Back to Login</a>
            </div>
        </form>
        <p id="forgot-password-message"></p>
    </div>

    <script src="./Content/js/forgot-password.js"></script>
</body>
</html>
