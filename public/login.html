<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - RD1-Construction</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Content/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <div>
                <a href="register.html" id="register-link">Register</a>
            </div>

            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" required>
                <span class="toggle-password" id="toggle-password">&#128065;</span>
            </div>

            <div>
                <a href="/forgot-password.html" id="forgot-link">Forgot Password?</a>
            </div>

            <!-- Login button with spinner inside -->
            <button type="submit" id="login-btn">
                Login
                <span id="login-spinner" class="spinner hidden">
                    <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </span>
            </button>

        </form>

        <!-- Error or warm-up message -->
        <p id="login-message" class="login-message"></p>
    </div>

    <script src="./Content/js/login.js"></script>
</body>
</html>
